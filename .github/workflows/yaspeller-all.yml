name: YaSpeller All

on:
  push:
    branches:
      - fix/actions

jobs:
  spell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Проверка правописания
        run: |
          npm install yaspeller -g
          yaspeller --only-errors **/*.{md,html}
