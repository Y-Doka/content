name: YaSpeller All

on:
  push:
    branches:
      - main

jobs:
  spell:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Проверка правописания
        run: yaspeller **/*.{md,html}
