name: YaSpeller

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  spell:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Проверка правописания
        run: npx yaspeller **/*.{md,html}
