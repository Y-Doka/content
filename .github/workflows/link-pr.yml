name: Link Checker PR

on:
  pull_request

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: files
        uses: Ana06/get-changed-files@v1.2
        with:
          filter: '*.md'
          format: 'csv'
      - id: mdfiles
        if: ${{ steps.files.outputs.all != '' }}
        run: |
          file_list=""
          for changed_file in ${{ steps.files.outputs.all }}; do
            echo "Файл ${changed_file} добавлен для проверки."
            if ! [[ $file_list == "" ]]; then
              file_list="'${changed_file}'"
            else
              file_list="${file_list}, '${changed_file}'"
            fi
          done
          echo '::set-output name=MD_FILES::[${{ file_list }}]'
      - name: Проверка ссылок в PR
        uses: JustinBeckwith/linkinator-action@v1
        with:
          paths: '${{ steps.mdfiles.MD_FILES }}'
          markdown: true
          linksToSkip: "https://codepen.io/."
