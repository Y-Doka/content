  <meta charset="utf-8">

  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    .article__code * {
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
    }

    .article__code {
      padding: 5%;
      background-color: #18191c;
    }

    .article__code h3 {
      padding-bottom: 11px;
      border-bottom: 1px solid rgba(24, 25, 28, 0.3);
      font-size: 20px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .article__code ul {

    }

    .article__code p,

    }

    .article__code li + li {

    }

    .article__code .container {

    }

    .article__code .text-container {
      min-width: 500px;
      min-height: 145px;
      margin-top: 25px;
      padding: 11px 0;
      background-color: #ffffff;
      text-align: center;
    }

    .article__code .form {

    }

    .article__code .input {

      background-color: #18191c;
      color: #ffffff;
      border: 1px solid #ffffff;
      font-size: 18px;
      font-weight: 400;
    }

    .article__code .input::placeholder {
      color: #49a16c;
    }

    .article__code .input:-internal-autofill-selected {
      -webkit-box-shadow: inset 0 0 0 100px #18191c;
      -webkit-text-fill-color: #ffffff;
      caret-color: #ffffff;
    }

    .article__code .button {

      padding: 10px;
      border: 1px solid;
      vertical-align: middle;
      color: #ffffff;
      font-size: 18px;
      font-weight: 400;
    }

    .article__code .button:hover {
      border: 1px solid #ffffff;
      color: #ffffff;
      background-color: #18191c;
      cursor: pointer;
    }

    .article__code .button:focus {
      outline: 1px solid #ffffff;
    }

    .article__code .green {
      background-color: #49a16c;
      border-color: #49a16c;
    }

    .article__code .green:hover {
      border-color: #49a16c;
    }

    .article__code .lie {
      color: #ed6742;
      caret-color: #ed6742;
    }

    .article__code .lie:-internal-autofill-selected {
      -webkit-text-fill-color: #ed6742;
    }

    .article__code .hide {

    }
  </style>
</head>
<body>
  <div class="article__code">
    <div class="demo-container">
      <div class="form">
        <input type="text" id="newGuest" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" class="input"/>
        <button id="add" class="button green">–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å –≥–æ—Å—Ç—è</button>
      </div>
      <div class="text-container">
        <h3>–ü—Ä–∏—à–µ–¥—à–∏–µ –≥–æ—Å—Ç–∏:</h3>
        <p id="empty-list">–ù–∏–∫—Ç–æ –µ—â–µ –Ω–µ –ø—Ä–∏—à–µ–ª</p>
        <ul>
        </ul>
        <p id="police" class="hide lie">–õ–∂–µ—Ü! –≠—Ç–æ—Ç –≥–æ—Å—Ç—å —É–∂–µ –∑–∞—à–µ–ª! –ú—ã –≤—ã–∑—ã–≤–∞–µ–º –ø–æ–ª–∏—Ü–∏—é!</p>
      </div>
    </div>
  </div>
  <script>
    let guestList = []
    let guestNameInput = document.getElementById('newGuest')
    let guestListElement = document.querySelector('.article__code ul')
    let emptyList = document.getElementById('empty-list')
    let police = document.getElementById('police')

    document.getElementById('add').addEventListener('click', function () {
      let guestName = guestNameInput.value
      if (!guestName) {
        return
      }

      // –ø—Ä–æ–≤–µ—Ä—è–µ–º, –ø—Ä–∏—à–µ–ª –ª–∏ —É–∂–µ –≥–æ—Å—Ç—å
      if (guestList.includes(guestName)) {
        police.classList.remove('hide')
        guestNameInput.classList.add('lie')
      } else {
        police.classList.add('hide')
        guestNameInput.classList.remove('lie')
        emptyList.classList.add('hide')
        guestList.push(guestName)
        addGuest(guestName)
      }
    })

    function addGuest(name) {
      let mask = ['üëª', 'üíÄ', 'ü§ñ', 'ü§°', 'üê∂']
      let item = document.createElement('li')
      let maskIndex = Math.floor(Math.random() * mask.length)
      item.textContent = mask[maskIndex] + ' ' + name
      guestListElement.appendChild(item)
    }
  </script>
</body>
</html>
