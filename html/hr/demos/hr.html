<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Горизонтальная линия — <hr> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400;1,500;1,900&display=swap">
  <style>
    .inline {
      padding: 5px 10px;
      font-size: 18px;
      font-weight: 500;
    }

    .inline--yellow {
      background-color: yellow;
    }

    .inline--orange {
      background-color: orange;
    }

    .inline--red {
      background-color: tomato;
      color: white;
    }

    .inline--blue {
      background-color: cornflowerblue;
      color: white;
    }
  </style>
</head>
<body>
  <span class="inline inline--yellow">Строчный элемент</span>
  <span class="inline inline--orange">Тоже строчный элемент</span>
  <hr>
  <span class="inline inline--red">Ещё строчный элемент</span>
  <span class="inline inline--blue">И ещё строчный элемент</span>
</body>
</html>
